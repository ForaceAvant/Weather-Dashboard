<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

    <script src="https://kit.fontawesome.com/701e78aabb.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <nav class="navbar navbar-light bg-secondary">
        <span class="navbar-brand mb-0 h1 text-white">Weather Dashboard</span>
    </nav>

    <div class = "container" style = "width:auto; height:auto; padding-top: 50px;">
        <div class = "row" style= "width:1150px; height:600px">
            <div class = "col-3">
                <div class="card">
                    <div class="card-header">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <button class="btn-primary button"><i class="fas fa-search"></i></button>
                            </div>
                            <input type="text" class="form-control search-form" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          </div>
                    </div>
                    <ul class="list-group list-group history-list">
                      
                    </ul>
                  </div>
            </div>
            <div class = "col-9">
                <div class = "row current-day" style="height: 300px">
                    Sample
                </div>
                <div class = "row forecast-row" style = "height: 300px">
                    Sample
                </div>
            </div>
        </div>

    </div>


    <!--Linking Javascript File-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
